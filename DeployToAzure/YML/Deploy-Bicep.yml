# ----------------------------------------------------------------------------------------------------
# Pipeline to deploy Azure Resources for one environment
# ----------------------------------------------------------------------------------------------------
parameters:
  variableGroupName: 'myVariableGroup'
  environmentUpper: 'DEV'
  runDateTime: '12-31-2020 23:59:59'

# ----------------------------------------------------------------------------------------------------
jobs:
  - deployment: DeployEnvironment
    displayName: 'Initialize Deploy'
    environment: $(environmentUpper)
  - job: Deploy_Job
    displayName: Deploy Environment
    variables:
      - group: ${{ parameters.variableGroupName }}

    steps:
    #- script: az bicep build --file DeployToAzure/Bicep/main.bicep --outfile DeployToAzure/Bicep/main.json
    #  displayName: 'Compile main Bicep file to ARM'

    - task: AzureResourceManagerTemplateDeployment@3
      displayName: 'Deploy ARM Templates'
      inputs:
        csmFile: 'DeployToAzure/Bicep/main.bicep'
        overrideParameters: '-environmentCode $(environmentCode) -location $(location) -orgPrefix $(orgPrefix) -appPrefix $(appPrefix) -appSuffix $(appSuffix) -storageSku $(storageSku) -functionAppSku $(functionAppSku) -functionAppSkuFamily $(functionAppSkuFamily) -functionAppSkuTier $(functionAppSkuTier)  -keyVaultOwnerUserId1 $(keyVaultOwnerUserId1) -keyVaultOwnerUserId2 $(keyVaultOwnerUserId2) -runDateTime ${{parameters.runDateTime}}'
        deploymentScope: 'Resource Group'
        azureResourceManagerConnection: '$(subscriptionName)'
        subscriptionId: '$(subscriptionId)'
        action: 'Create Or Update Resource Group'
        resourceGroupName: '$(resourceGroupName)'
        location: '$(location)'
        templateLocation: 'Linked artifact'
        deploymentMode: 'Incremental'
        continueOnError: ignoreError
